<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authors</title>
</head>


<body>
    {% for item in author %}
    <h1>Author: {{ item.name }}</h1>
    <p><b>My Story:</b>  
    {{ item.bio }}</p>
    {% endfor %}
    <h2>My Recipes:</h2>
    {% for rec in recipes %}
    <ul>
        <li>
            <a href="/recipes/{{ rec.id }}">{{ rec.title }}</a>
        </li>
    </ul>
    {% endfor %}

    <a href="/">Click to return to HomePage</a>
    

</body>


</html>
